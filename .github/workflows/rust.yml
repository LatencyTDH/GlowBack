name: Rust Build Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/rust.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/rust.yml"
  schedule:
    - cron: "0 3 * * *"

env:
  CARGO_TERM_COLOR: always

jobs:
  changes:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    outputs:
      crates: ${{ steps.set-matrix.outputs.crates }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            common:
              - Cargo.toml
              - Cargo.lock
            gb-engine:
              - crates/gb-engine/**
            gb-data:
              - crates/gb-data/**
            gb-types:
              - crates/gb-types/**
            gb-python:
              - crates/gb-python/**
      - id: set-matrix
        run: |
          if [[ "${{ steps.filter.outputs.common }}" == "true" ]]; then
            echo 'crates=["gb-engine","gb-data","gb-types","gb-python"]' >> $GITHUB_OUTPUT
            exit 0
          fi

          gb_engine="${{ steps.filter.outputs.gb-engine }}"
          gb_data="${{ steps.filter.outputs.gb-data }}"
          gb_types="${{ steps.filter.outputs.gb-types }}"
          gb_python="${{ steps.filter.outputs.gb-python }}"

          crates=()
          [[ "$gb_engine" == "true" ]] && crates+=("gb-engine")
          [[ "$gb_data" == "true" ]] && crates+=("gb-data")
          [[ "$gb_types" == "true" ]] && crates+=("gb-types")
          [[ "$gb_python" == "true" ]] && crates+=("gb-python")

          if [ ${#crates[@]} -eq 0 ]; then
            echo 'crates=["gb-engine","gb-data","gb-types","gb-python"]' >> $GITHUB_OUTPUT
          else
            json="["
            for c in "${crates[@]}"; do
              json+="\"$c\","
            done
            json=${json%,}
            json+="]"
            echo "crates=$json" >> $GITHUB_OUTPUT
          fi

  test:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    needs: changes
    strategy:
      fail-fast: false
      matrix:
        crate: ${{ fromJson(needs.changes.outputs.crates) }}

    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
      - name: Build (crate)
        run: cargo build -p ${{ matrix.crate }} --verbose
      - name: Run tests (crate)
        run: cargo test -p ${{ matrix.crate }} --verbose

  full-workspace:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
      - name: Build (workspace)
        run: cargo build --workspace --verbose
      - name: Run tests (workspace)
        run: cargo test --workspace --verbose
