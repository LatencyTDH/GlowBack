name: Dashboard CI

on:
  push:
    branches: ["main"]
    paths:
      - "dashboard/**"
      - ".github/workflows/dashboard.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "dashboard/**"
      - ".github/workflows/dashboard.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build
