[package]
name = "gb-data"
version = "0.1.0"
edition = "2021"
description = "Data ingestion and management for GlowBack"

[dependencies]
gb-types = { path = "../gb-types" }
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
arrow = { workspace = true }
parquet = { workspace = true }
rust_decimal = { workspace = true }
dashmap = { workspace = true }
parking_lot = { workspace = true }
rayon = { workspace = true }
async-trait = "0.1"

# DuckDB without bundled â€” links against pre-built library (no C++ compilation)
# Build with: DUCKDB_DOWNLOAD_LIB=1 cargo build
# Parquet/JSON features omitted (they force bundled); pre-built lib includes them.
duckdb = { version = "1.4" }

# CSV and data format support
csv = "1.3"
reqwest = { version = "0.11", features = ["json"] }
# polars = { version = "0.49", features = ["lazy", "csv"] }

# Local storage
dirs = "5.0"

[dev-dependencies]
tempfile = "3.8"
tokio-test = "0.4" 